<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Content</title>
    <style type="text/css">
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="circle"></div>
    <script src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $("#circle").click(function () {
            // $(this).animate({width:"400px"},2000);
            // $(this).animate({width:"400px",height:"400px"},2000);
            // $(this).animate({width:"400px",height:"400px",marginLeft:"100px",marginTop:"100px"},2000);
            $(this).animate({ width: "400px", height: "400px", marginLeft: "100px", marginTop: "100px" }, 2000,function() {
                $(this).css("background-color", "red");
            })
        })
    </script>
</body>
</html>
