<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Links</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:visited{
            color: green;
        }
        a:active{
            color:tomato;
        }
    </style>
</head>
<body>
    <div>
        <p><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></p>
        <p><a href="https://www.google.com" target="_blank">Google</a></p>
    </div>
</body>
</html>
